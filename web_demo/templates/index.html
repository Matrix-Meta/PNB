<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNB-X v2.3 Hand-Drawn Digit Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; font-weight: 300; }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .canvas-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
            cursor: crosshair;
            touch-action: none; /* Prevent scrolling on touch */
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-clear { background-color: #d32f2f; color: white; }
        .btn-clear:hover { background-color: #b71c1c; }
        .btn-predict { background-color: #1976d2; color: white; }
        .btn-predict:hover { background-color: #1565c0; }
        
        .result-area {
            width: 300px;
        }
        .prediction-box {
            text-align: center;
            margin-bottom: 20px;
        }
        #big-number {
            font-size: 80px;
            font-weight: bold;
            color: #4caf50;
            line-height: 1;
            margin: 0;
        }
        .conf-label {
            color: #888;
            font-size: 14px;
        }
        .bars {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .bar-bg {
            flex-grow: 1;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>PNB-X v2.3 <span style="color:#888; font-size: 0.6em;">Autonomous SNN</span></h1>

    <div class="container">
        <div class="canvas-area">
            <canvas id="canvas" width="280" height="280"></canvas>
            <div class="controls">
                <button class="btn-clear" onclick="clearCanvas()">Clear</button>
                <button class="btn-predict" onclick="predict()">Manual Predict</button>
            </div>
            <p style="color:#666; font-size:12px;">Tip: Draw in the center (like MNIST)</p>
        </div>

        <div class="result-area">
            <div class="prediction-box">
                <div class="conf-label">Prediction</div>
                <div id="big-number">-</div>
                <div class="conf-label">Confidence: <span id="conf-val">0.0</span>%</div>
                <div class="conf-label" style="font-size: 11px; margin-top: 5px; color:#555;">Latency: <span id="latency-val">-</span> ms</div>
                <div class="conf-label" style="font-size: 11px; margin-top: 2px; color:#555;">Model Size: <span id="mem-val">-</span> MB</div>
                <div class="conf-label" style="font-size: 11px; margin-top: 2px; color:#555;">Novelty: <span id="novelty-val">-</span></div>
            </div>
            
            <div class="bars" id="prob-bars">
                <!-- Bars generated by JS -->
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const probBars = document.getElementById('prob-bars');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Init Chart
        for(let i=0; i<10; i++) {
            probBars.innerHTML += `
                <div class="bar-row">
                    <span style="width:10px">${i}</span>
                    <div class="bar-bg">
                        <div class="bar-fill" id="bar-${i}"></div>
                    </div>
                    <span id="val-${i}" style="width:35px; text-align:right; font-family:monospace; color:#888;">0%</span>
                </div>
            `;
        }

        // Canvas Setup
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 20; // Thicker lines for scaling down to 28x28
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Ensure black background
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getPos(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const [x, y] = getPos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                predict(); // Auto predict on stroke end
            }
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Handle both Mouse and Touch events
            const clientX = e.clientX;
            const clientY = e.clientY;
            return [clientX - rect.left, clientY - rect.top];
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('big-number').innerText = '-';
            document.getElementById('conf-val').innerText = '0.0';
            for(let i=0; i<10; i++) {
                document.getElementById(`bar-${i}`).style.width = '0%';
                document.getElementById(`val-${i}`).innerText = '0%';
            }
        }

        function predict() {
            const dataURL = canvas.toDataURL('image/png');
            
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    console.error(data.error);
                    return;
                }
                
                // Update UI
                document.getElementById('big-number').innerText = data.prediction;
                document.getElementById('conf-val').innerText = (data.confidence * 100).toFixed(1);
                if(data.stats) {
                    document.getElementById('latency-val').innerText = data.stats.inference_ms.toFixed(2);
                    document.getElementById('mem-val').innerText = data.stats.model_mem_mb.toFixed(1);
                    if(data.stats.novelty !== undefined) {
                        document.getElementById('novelty-val').innerText = data.stats.novelty.toFixed(4);
                    } else {
                        document.getElementById('novelty-val').innerText = "N/A (ONNX)";
                    }
                }
                
                data.probabilities.forEach((prob, idx) => {
                    const pct = (prob * 100).toFixed(1);
                    document.getElementById(`bar-${idx}`).style.width = `${pct}%`;
                    document.getElementById(`val-${idx}`).innerText = `${Math.round(pct)}%`;
                    
                    // Highlight prediction
                    const fill = document.getElementById(`bar-${idx}`);
                    if(idx === data.prediction) fill.style.backgroundColor = '#4caf50';
                    else fill.style.backgroundColor = '#555';
                });
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
